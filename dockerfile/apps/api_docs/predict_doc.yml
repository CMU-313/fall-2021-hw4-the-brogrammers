tags:
  - "'High Quality' Student Predictor"
summary: "Returns whether the candidate is classified as a 'high-quality' candidate or not"
description: "This is an API which uses a random forest ML model to predict whether a candidate is 'high-quality' or not based on several features defined below"
produces:
- "application/json"
parameters:
- in: "argument"
  name: "school"
  type: "string"
  description: "student's school (binary: 'GP' - Gabriel Pereira or 'MS' - Mousinho da Silveira)"
  required: "true"
- in: "argument"
  name: "age"
  type: "integer"
  description: "student's age (numeric: from 15 to 22)"
  required: "true"
- in: "argument"
  name: "traveltime"
  type: "integer"
  description: "home to school travel time (numeric: 1 - <15 min., 2 - 15 to 30 min., 3 - 30 min. to 1 hour, or 4 - >1 hour)"
  required: "true"
- in: "argument"
  name: "studytime"
  type: "integer"
  description: "weekly study time (numeric: 1 - <2 hours, 2 - 2 to 5 hours, 3 - 5 to 10 hours, or 4 - >10 hours)" 
  required: "true"
- in: "argument"
  name: "failures"
  type: "integer"
  description: "number of past class failures (numeric: n if 1<=n<3, else 4)"
  required: "true"
- in: "argument"
  name: "schoolsup"
  type: "string"
  description: "extra educational support (binary: yes or no)"
  required: "true"
- in: "argument"
  name: "famsup"
  type: "string"
  description: "family educational support (binary: yes or no)"
  required: "true"
- in: "argument"
  name: "higher"
  type: "string"
  description: "wants to take higher education (binary: yes or no)"
  required: "true"
- in: "argument"
  name: "freetime"
  type: "integer"
  description: "free time after school (numeric: from 1 - very low to 5 - very high)"
  required: "true"
- in: "argument"
  name: "Dalc"
  type: "integer"
  description: "workday alcohol consumption (numeric: from 1 - very low to 5 - very high)"
  required: "true"
- in: "argument"
  name: "Walc"
  type: "integer"
  description: "weekend alcohol consumption (numeric: from 1 - very low to 5 - very high)" 
  required: "true"
- in: "argument"
  name: "health"
  type: "integer"
  description: "current health status (numeric: from 1 - very bad to 5 - very good)"
  required: "true"
- in: "argument"
  name: "absences"
  type: "integer"
  description: "number of school absences (numeric: from 0 to 93)"
  required: "true"
responses:
  200:
    description: "Success"
    schema:
      type: "object"
      properties:
        prediction:
          type: "integer"
          description: "ML prediction for the candidate (0 is not high-quality, 1 is high-quality)"
  400:
    description: "Bad Request"
  404:
    description: "Not Found"